<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Crear Categorias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form class="input-item" [formGroup]="form" (ngSubmit)="onSubmit()">
    
    <ion-item>
      <ion-label position="floating">Titulo</ion-label>
      <ion-input formControlName="title" required></ion-input>
    </ion-item> 
    <ion-item>
      <ion-label position="floating">Descripcion</ion-label>
      <ion-textarea formControlName="description" required></ion-textarea>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="form.invalid">Submit</ion-button>

  </form>


</ion-content>
